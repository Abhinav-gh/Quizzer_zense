<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\stylesheets\quiz-final.css">
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            }
        });
    </script>
    <title>Quiz-Page</title>
</head>
<body>
    <!--QUIZ-QUESTION-->
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">
                    <div class="user-info">
                        <h4><span class="name">Username</span></h4>
                        <div id="attempt-status" class="attempt-status"></div>
                    </div>
                </div>
                
            </div>
            
            
            <div class="quiz_body">
                <div class="inner_wrapper">
                    <div id="questions" class="unselectable">
                        <!-- <ul class="option_group">
                        <li class="option">option 1</li>
                        <li class="option">option 2</li>
                        <li class="option">option 3</li>
                        <li class="option">option 4</li> 
                        </ul>   -->
                    </div>
                </div>
                <button class="btn-next" onclick="previous()"> Previous Question</button>
                <button class="btn-next" onclick="next()"> Next Question</button>
                <button class="btn-home" onclick="goToHomePage()"> Go to Home Page</button>

                
            </div>

                </div>
            </div>
        </div>
    </div>
    <script src="..\javascripts\analysis.js"></script>
</body>
</html>
