<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\stylesheets\quiz-final.css">
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            }
        });
    </script>
    
    <title>Quiz-Page</title>
</head>

  
  
<body>
    <!--QUIZ-QUESTION-->
    
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">
                    <div class="user-info">
                        <h4>User: <span class="name">Username</span></h4>
                    </div>
                </div>
                <div class="countdown-container">

                    <p id="counter" class="countdown-clock"></p>
                </div>
            </div>
            
            <div class="quiz_body">
                <div class="inner_wrapper">
                    <div id="questions" class="unselectable">
                        <!-- <ul class="option_group">
                        <li class="option">option 1</li>
                        <li class="option">option 2</li>
                        <li class="option">option 3</li>
                        <li class="option">option 4</li> 
                        </ul>   -->
                    </div>
                </div>
                <button class="btn-next" onclick="previous()"> Previous Question</button>
                <button class="btn-next" onclick="next()"> Next Question</button>
                
                <button class = "btn-next" onclick="clear_options()" style="margin-left: 33.33%;" > Clear Selection</button>
                <br>
                <br>
                
                <button class="btn-finish" onclick="finishQuiz()" style="margin-left: 78%;"> Finish Quiz</button>
            </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="..\javascripts\quiz.js"></script>
</body>
</html>
